<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="vi" layout:decorate="admin-template">

<body>
<section layout:fragment="content" class="container mt-4">
    <div class="row justify-content-center h-100">
        <div class="col-lg-8 d-flex flex-column nowrap justify-content-center">
            <form th:action="@{/admin/product/{productId}/variants/edit(productId=${product.id})}" th:object="${productVariant}" method="post"
                  class="p-md-4 border rounded shadow-sm" enctype="multipart/form-data">
                <h4 class="text-center mb-5">Chỉnh sửa biến thể</h4>

                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <div th:replace="fragments/input :: customInput ('size', 'text', 'bi-rulers', 'Kích thước', true)"></div>
                </div>
                <div class="mb-3">
                    <div th:replace="fragments/input :: customInput ('color', 'text', 'bi-palette', 'Màu sắc', true)"></div>
                </div>
                <div class="mb-3">
                    <div th:replace="fragments/input :: customInput ('quantity', 'number', 'bi-box', 'Tồn kho', true)"></div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Lưu Thay đổi
                    </button>
                    <a th:href="@{/admin/product}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Quay lại
                    </a>
                </div>
            </form>
        </div>
    </div>

</section>
</body>
</html>
