<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="vi" layout:decorate="admin-template">

<body>
<section layout:fragment="content" class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 card p-4 shadow">
            <h3 class="text-center mb-4">Chi tiết Nhân viên</h3>
            <div class="text-center mb-3">
                <img th:src="${ '/'+ userDTO.avatar}" alt="Avatar" class="rounded-circle" width="120" height="120" style="aspect-ratio: 1/1; object-fit: cover">
            </div>
            <table class="table table-bordered">
                <tr>
                    <th>Tên đăng nhập:</th>
                    <td th:text="${userDTO.username}"></td>
                </tr>
                <tr>
                    <th>Họ và Tên:</th>
                    <td th:text="${userDTO.firstName + ' ' + userDTO.lastName}"></td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td th:text="${userDTO.email}"></td>
                </tr>
                <tr>
                    <th>Số điện thoại:</th>
                    <td th:text="${userDTO.phone}"></td>
                </tr>
                <tr>
                    <th>Giới tính:</th>
                    <td th:text="${userDTO.gender ? 'Nam' : 'Nữ'}"></td>
                </tr>
                <tr>
                    <th>Ngày sinh:</th>
                    <td th:text="${#temporals.format(userDTO.birthday, 'dd-MM-yyyy')}"></td>
                </tr>
                <tr>
                    <th>Địa chỉ:</th>
                    <td th:text="${userDTO.address}"></td>
                </tr>
                <tr>
                    <th>Quyền:</th>
                    <td>
                        <ul>
                            <li th:each="permission : ${userDTO.permissions}" th:text="${permission.name}"></li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <th>Trạng thái tài khoản:</th>
                    <td th:class="${userDTO.isLocked ? 'text-danger' : 'text-success'}">
                        <span th:text="${userDTO.isLocked ? 'Bị khóa' : 'Hoạt động'}"></span>
                        <br>
                        <span th:if="${userDTO.isLocked}" th:text="${userDTO.lockReason}"></span>
                    </td>
                </tr>
                <tr>
                    <th>Ngày tạo tài khoản: </th>
                    <td th:text="${#temporals.format(userDTO.createdAt, 'dd-MM-yyyy')}"></td>
                </tr>
            </table>
            <div class="text-center mt-3">
                <a th:href="@{/admin/staff/list}" class="btn btn-secondary">Quay lại</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
