<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en" layout:decorate="admin-template">
<head>
    <title>Chỉnh sửa hồ sơ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<section layout:fragment="content" class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <h3 class="fw-bold text-center text-primary">Chỉnh sửa hồ sơ</h3>
                    <hr>
                    <form th:action="@{/admin/change-password}" method="post" th:object="${changePasswordDTO}">

                        <div class="mb-3">
                            <div th:replace="fragments/input :: customInput('oldPassword', 'password', 'bi-key', 'Mật khẩu cũ', true)"></div>
                        </div>
                        <div class="mb-3">
                            <div th:replace="fragments/input :: customInput('password', 'password', 'bi-key', 'Mật khẩu mới', true)"></div>
                        </div>
                        <div class="mb-3">
                            <div th:replace="fragments/input :: customInput('confirmPassword', 'password', 'bi-key', 'Nhập lại mật khẩu mới', true)"></div>
                        </div>

                        <hr>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-2"></i>Lưu thay đổi
                            </button>
                            <a href="/profile" class="btn btn-secondary ms-2">
                                <i class="bi bi-arrow-left"></i> Quay lại
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
